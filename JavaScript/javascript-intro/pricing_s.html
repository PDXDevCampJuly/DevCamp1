<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Construction Pricing</title>
    <link rel="stylesheet" href="javascript_intro_AJAX/red_test.css"/>
</head>
<body>
<main>
    <h1>Materials for Sale</h1>

    <table width="100%">
        <thead>
        <tr>
            <th><input id="checkAll" type="checkbox"/></th>
            <th>Material</th>
            <th>Price</th>
            <th>In Stock</th>
        </tr>
        </thead>
        <tbody id="inventory">
        </tbody>
        <tfoot>
        <tr>
            <td></td>
            <td>
                <input type="text" name="material" id="material"/>
            </td>
            <td>
                <input type="text" name="price" id="price"/>
            </td>
            <td>
                <button onclick="addNewStock()">Add New</button>
            </td>
        </tr>
        </tfoot>
    </table>

    <button onclick="addStock()">Add Stock</button>
    <button onclick="removeStock()">Remove Stock</button>


</main>

<script type="text/javascript" src="javascript/direct_checkboxs.js"></script>
<script type="text/javascript" src="javascript/pricing_s.js"></script>

</body>
</html>
